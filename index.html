    <body>
        <div id="title"></div>
        <div>

        <div style="float: left; width: 60%">
            <div style="float: left; width: 10%; margin-left: 100px">Income: <span style="font-size: 30px" id="income" >â€¦</span></div>
            <div style="float: left; width: 50%" id="slider2"></div>

            <svg id="map" height="500" width="960"></svg>
        </div>

        <div style="float: left; width: 40%">
            <p style="font-weight: bold;">affordable counties vs unaffordable counties as income increases</p>
            <svg id="piechart" height="350" width="600"></svg>

        <script>
            // Define the div for the tooltip
            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            //graph title
            var title = d3.select("#title")
                .append("svg")
                .attr("width", 1000)
                .attr("height", 150);
            title.append("text")
                .attr("transform", "translate(350,40)")
                .attr("text-anchor", "middle")
                .style("font-size", 25)
                .style("font-weight", "medium")
                .style("font-family", "Raleway")
                .text("Can you pay your way to a better, longer life?");
            title.append("text")
                .attr("transform", "translate(300,65)")
                .attr("text-anchor", "middle")
                .style("font-size", 18)
                .style("font-weight", "medium")
                .style("font-family", "Raleway")
                .text("lifespans and cost-of-living across US Counties");
            title.append("text")
                .attr("transform", "translate(125,95)")
                .attr("text-anchor", "left")
                .style("font-size", 15)
                .style("font-weight", "medium")
                .style("font-family", "Raleway")
                .text("(Affordability = no more than 45% of income spent on)")

            var svg = d3.select("#map")
            .attr("transform", "translate(-80,0)")
            var projection = d3.geoAlbersUsa().scale(75);
            var pathGenerator = d3.geoPath().projection(projection);
            var counties;
            var data;
            var inputValue = null;
            //define color scale
            var color_na = d3.rgb("#d4d4d4");
            var colors = ["#ffffcc","#a1dab4","#41b6c4","#2c7fb8","#253494"];
            var colorScale = d3.scaleLinear().domain([66,75.64,77.26,78.56,79.82,87]).range(colors);
            //extreme values
            var county1Data;
            var county2Data;
            var county_longest;
            var county_shortest;
            var longest_life_expectancy;
            var shortest_life_expectancy;
            var affordableCount = 0;
            var affordablePercent = "0%";
            var countArray = [0,0,0,0,0];

            var color = d3.scaleOrdinal()
                .domain(["affordable", "unaffordable"])
                .range(["#98abc5", "#8a89a6"]);

            //initialize legend container
            var legend = d3.select("#legend")
                .append("svg")
                .attr("width", 250)
                .attr("height", 175)

            //add legend title
            legend.append("text")
            .attr("transform", "translate(50, 15)")
            .style("font-size", 15)
            .style("font-weight", "bold")
            .style("font-family", "SF Pro Display")
            .text("life expectancy / year");

            //initialize legend
            legendData = [
                {"coordinates": [50,30], "color": "#d4d4d4", "text": "Unaffordable"},
                {"coordinates": [50,60], "color": "#ffffcc", "text": "66"},
                {"coordinates": [50,80], "color": "#a1dab4", "text": ""},
                {"coordinates": [50,100], "color": "#41b6c4", "text": ""},
                {"coordinates": [50,120], "color": "#2c7fb8", "text": ""},
                {"coordinates": [50,140], "color": "#253494",  "text": "86"}
            ];

            legendData.forEach(function(d){
                legend.append("rect")
                .attr("x", d.coordinates[0])
                .attr("y", d.coordinates[1])
                .attr("height", 20)
                .attr("width", 20)
                .style("fill", d.color)
                .style("opacity", 0.8)
                .on("mouseover", function(d) { legendMouseOver(d, data)})
                .on("mouseout", function() { legendMouseOut(data)})
                var y = d.coordinates[1] + 15;
                legend.append("text")
                .attr("transform", "translate(80 , " + y + ")")
                .style("font-size", 15)
                .style("font-family", "SF Pro Display")
                .text(d.text);
            });

            var longest = d3.select("#longest")
                .append("svg")
                .attr("width", 350)
                .attr("height", 100)

            //adding the counties with longest life expectancy
            longest.append("text")
                .attr("id", "county1")
                .attr("transform", "translate(10,40)")
                .style("font-size", 15)
                .style("font-weight", "bolder")
                .style("font-family", "SF Pro Display")
                .text("County where you will live longest" + county_longest + ", " + longest_life_expectancy)
           longest.append("text")
               .attr("id", "county2")
               .attr("transform", "translate(10,80)")
               .style("font-size", 15)
               .style("font-weight", "bolder")
               .style("font-family", "SF Pro Display")
               .text("shortes " + county_shortest + ", " + shortest_life_expectancy + affordableCount)
            //load data
            d3.queue()
            .defer(d3.json, "us.json")
            .defer(d3.csv, "us_county_health_wealth.csv")
            .await(callback);
            function callback(error, rawMap, rawData){
                data = d3.map(rawData, function(d) {
                    return Number(d.FIPS);
                });
                counties = topojson.feature(rawMap, rawMap.objects.counties);
                projection.fitExtent([[0,0], [svg.attr("width"), svg.attr("height")]], counties);
                pathGenerator = d3.geoPath().projection(projection);
                //init map
                svg.selectAll("path.county")
                .data(counties.features)
                .enter().append("path")
                .attr("class", "county")
                .attr("d", function(county) {
                    return pathGenerator(county);
                })
                .call(fillMap, data)
                //mouse hovering
                .on('mouseover', function(d) {
                    var currentState = this;
                    countyMouseOver(currentState, data.get(d.id));
                })
                .on('mouseout', function(d) {
                    countyMouseOut(d);
                })
                //scatterPlot(rawData);
            }
            update(35000, data);


            var DATA = [10, 20, 40, 70, 50];

            //the slider
            var slider2 = d3.sliderHorizontal()
                .min(d3.min([35,40]))
                .max(105)
                .step(5)
                .width(400)
                .default(35)
                .on('onchange', val => {
                    // d3.select("p#value2").text(val);
                    update(val * 1000, data);
                    updateHistogram(preprocess(DATA));
                    change(randomData());
                });
            var g = d3.select("div#slider2").append("svg")
                .attr("width", 500)
                .attr("height", 100)
                .append("g")
                .attr("transform", "translate(30,30)");

            g.call(slider2);

            //piechart
            var width = 300,
                height = 400,
                paddingX = 100,
                paddingY = -50,
                radius = Math.min(width, height) / 2;
            var piechart = d3.select("#piechart")
                .append("g")
            
            piechart.append("text")
                .attr("class", "indicator")
                .attr("transform", "translate(-2,14)")
                .attr("text-anchor", "middle")
                .attr("id", "indicator")
                .text("0%");

                piechart.append("g")
                .attr("class", "slices")
                piechart.append("g")
                .attr("class", "labels");
                piechart.append("g")
                .attr("class", "lines");
                
            var transformX = width / 2 + paddingX, transformY =  height / 2 + paddingY;

            var pie = d3.pie()
                .sort(null)
                .value(function(d) {
                    return d.value;
                });

            var arc = d3.arc()
                .outerRadius(radius * 0.8)
                .innerRadius(radius * 0.4);

            var outerArc = d3.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9);

            var key = function(d){ return d.data.label; };

            piechart
            .attr("width", 400)
            .attr("height", 400)
            .attr("transform", "translate(" + transformX + "," + transformY+ ")");

            change(randomData());
            change(randomData());

            //histogram
            var histogramData = [{"group":"66-75.64","quantity":24},{"group":"75.64-77.26","quantity":15},{"group":"77.26-78.56","quantity":3},{"group":"78.56-79.82","quantity":2},{"group":"79.82-87","quantity":30}]

            const WIDTH = 400;
            const HEIGHT = 200;
            const INNER_HEIGHT = HEIGHT - 30;
            const BAR_WIDTH = 40;
            const BAR_GAP = 4;
        
            const scale = d3.scaleLinear()
              .domain([0, d3.max(DATA)])
              .range([0, INNER_HEIGHT]);
            
            function y(d) {
              return HEIGHT - scale(d.value);
            }
            
            function height(d) {
              return scale(d.value);
            }
            
            const histogram = d3.select("#chart").append("svg")
                .attr("width", WIDTH)
                .attr("height", HEIGHT)
              .append("g");
            
            updateHistogram(preprocess(DATA));
            updateHistogram(preprocess(DATA));
        </script>
